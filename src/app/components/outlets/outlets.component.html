<section style="padding-top: 13%;" id="specials" class="specials">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Specials</h2>
      <p>Check Our Featured Outlets</p>
    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-9 mt-4 mt-lg-0">
        <div class="tab-content">
          <div class="tab-pane active show" id="tab-1">
            <div class="row"  *ngFor="let shop of shops">
              <div class="col-lg-8 details order-2 order-lg-1">
                <h3>{{shop.name}}</h3>
                <p class="fst-italic">{{shop.tagline}}</p>
              </div>
              <div class="col-lg-4 text-center order-1 order-lg-2">
                <img style="width: 350px; padding: 25px;" src="{{shop.image}}" alt="">
              </div>
            </div>
          </div>
      
        </div>
      </div>
    </div>

  </div>
</section>
